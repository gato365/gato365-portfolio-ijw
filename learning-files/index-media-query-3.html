<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flex for All</title>
    <style>
        .flex-container-small {
            display: flex;
            flex-flow: wrap;
            row-gap: -10px;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .big-box {
            margin: auto;
            border: 5px solid rgb(255, 0, 0);
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.32);
            width: 300px;
            height: 300px;
        }

        .small-box{
            margin: auto;
            border: 5px solid blue;
            background-color: rgba(0, 0, 255, 0.205);
            width: 135px;
            height: 125px;
        }
    </style>
</head>

<body>
    <ul class='big-box'>

    </ul>
    
    
        <ul class='big-box flex-container-small'>
            <li class='small-box'></li>
            <li class='small-box'></li>
            <li class='small-box'></li>
            <li class='small-box'></li>
        </ul>
    
</body>

</html>
